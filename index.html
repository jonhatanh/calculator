<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <div class="calculator">
            <div class="screen">
                <input type="text" name="input" id="input" class="input" value="5 + 5">
                <input type="text" name="result" id="result" class="result" value="10">
            </div>
            <div class="body">
                <div class="key 7">7</div>
                <div class="key ">8</div>
                <div class="key ">9</div>
                <div class="key ">DEL</div>
                <div class="key ">AC</div>
                
                <div class="key ">4</div>
                <div class="key ">5</div>
                <div class="key ">6</div>
                <div class="key ">x</div>
                <div class="key ">&#247</div>

                <div class="key 1">1</div>
                <div class="key ">2</div>
                <div class="key ">3</div>
                <div class="key ">+</div>
                <div class="key ">-</div>

                <div class="key 0">0</div>
                <div class="key ">.</div>
                <div class="key ">x<span>2</span></div>
                <div class="key ">Ans</div>
                <div class="key ">=</div>

                
            </div>
        </div>
    </main>
    
</body>
</html>
